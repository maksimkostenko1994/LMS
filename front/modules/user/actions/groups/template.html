<div class="teachers-groups">
    <div class="teacher-search">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" ng-model="searchText" placeholder="Пошук...">
            </div>
            <div class="col-lg-6">
                <h2>{{id.name}}</h2>
            </div>
        </div>
    </div>
    <table class="teacher-table">
        <thead class="teacher-table-head">
        <tr>
            <th><a ng-click="sortBy('group')">Група</a></th>
            <th><a ng-click="sortBy('teacher')">Викладач</a></th>
        </tr>
        </thead>
        <tbody class="teacher-table-body">
        <tr ng-repeat="course in groups | orderBy:propertyName:reverse | filter:searchText"
            ng-click="getMarks({id:course.id, name: course.title})">
            <td>{{course.title}}</td>
            <td>{{course.teacher.name}}</td>
        </tr>
        </tbody>
    </table>
    <div class="table-bottom"></div>
</div>
